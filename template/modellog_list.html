{% extends 'profile_list.html' %}

{% block title %}
<title>modellog</title>
{% endblock %}

{% block content %}
	<table border="0" cellspacing="1" cellpadding="0">				
		{% for log in modellog_list %}
		<tr>
			<td>{{log.model_name}}</td>
			<td>{{log.object}}</td>
			<td>{{log.action_as_string}}</td>
			<td>{{log.date}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
